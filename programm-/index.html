<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Авторизация</h1>
        <form id="otpForm">
            <label for="email">Введите ваш email:</label>
            <input type="email" id="email" placeholder="example@mail.com" required>
            <button type="submit" class="btn-primary">Получить код</button>
        </form>

        <div id="otpSection" class="hidden">
            <label for="otpInput">Введите код из почты:</label>
            <input type="text" id="otpInput" placeholder="Код" required>
            <button onclick="verifyOtp()" class="btn-primary">Войти</button>
            <p id="verificationMessage"></p>
        </div>

        <p id="otpDisplay" class="hidden">Код для авторизации: <span id="otpCode"></span></p>

        <!-- Секция транзакций -->
        <div id="transactionSection" class="hidden">
            <h2>Личный Кабинет</h2>
            <p class="balance">Баланс: <span id="balance">0</span> TJS</p>
            <div class="transaction-controls">
                <label for="amount">Введите сумму:</label>
                <input type="number" id="amount" placeholder="Сумма">
                <div class="button-group">
                    <button onclick="deposit()" class="btn-success">Пополнить</button>
                    <button onclick="withdraw()" class="btn-danger">Снять</button>
                </div>
            </div>
            <p id="transactionMessage"></p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
